<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tapir</title>
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/themes/light/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"
            type="text/javascript"
            onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/bootbox.min.js"></script>
    <script type="module" src="js/index.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark" id="top-navbar">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav col-12 col-lg-auto my-2 my-md-0 text-small" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a href="#" class="nav-link text-white active" data-bs-target="#connections-tab" type="button">
                            <i class="bi bi-ethernet d-block mx-auto mb-1"></i>
                            Connections
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="#" class="nav-link text-white" data-bs-target="#statistics-tab" type="button">
                            <i class="bi bi-bar-chart-line d-block mx-auto mb-1"></i>
                            Statistics
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="#" class="nav-link text-white" data-bs-target="#journal-tab" type="button">
                            <i class="bi bi-journal-code d-block mx-auto mb-1"></i>
                            Journal
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" id="container">

    <div id="tab-content" class="tab-content">
        <div class="tab-pane active" id="connections-tab" role="tabpanel" aria-labelledby="connections-tab">
            <div id="connections"></div>
            <div class="right-bottom">
                <a href="#" id="connection-import"><i class="bi bi-plus-circle-fill d-block mx-auto mb-1 connection-import"></i></a>
            </div>
        </div>
        <div class="tab-pane" id="statistics-tab" role="tabpanel" aria-labelledby="statistics-tab" data-include="statistics.html"></div>
        <div class="tab-pane" id="connection-edit-tab" data-include="connection.edit.html" style="display: none"></div>
        <div class="tab-pane" id="journal-tab" data-include="journal.html" style="display: none"></div>
    </div>

    <div class="centered" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden title">Loading...</span>
            </div>
        </div>
        <div class="title">Loading...</div>
    </div>
</div>


<div class="position-fixed start-50 translate-middle-x" style="z-index: 100">
    <div class="toast hide" id="toast-error" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <h4 class="me-auto text-danger">Error</h4>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

</body>
</html>
